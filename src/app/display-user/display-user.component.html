


<div class="col-md-6" >
    
  <h2> User Details</h2>


 
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Gender</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users " >
        <td class="hidden">{{user.id}}</td>
        <td>{{user.name}}</td>
       
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        
       
      </tr>

    </tbody>

    
  </table>

 
</div>
